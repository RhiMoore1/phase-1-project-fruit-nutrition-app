<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Nutrition App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="headingDiv">
        <h1>Fruit Nutrition App</h1>
        <p id="headingPar">Choose a fruit to display the nutritional information per 100 grams.</p>
    </div>

    <div id="selectFruitDiv">
        <form method="POST" id="selectFruitForm">
        <!-- create dropdown list box control with the select element -->
        <select name="fruitList" id="fruitList"></select>

        <!-- create select fruit button -->
        <button type="button" id="fruitSelectButton" title="Click to confirm your fruit selectio">Select Fruit</button>
        <!-- create add new fruit button -->
        <button type="button" id="addNewFruit" title="Click to add a new fruit">Add New Fruit</button>
        <!-- create clear button -->
        <button type="button" id="clearButton" title="Click to remove all selected fruits">Clear Selections</button>    
        
        </form>
    </div>
    
    <div id="addFruitsWrapper">
        <div id="addFruitsDiv">
            <form action="#" method="POST" id="addFruitsForm">
                
                <label for="fruitName" class="add-fruits">Fruit Name</label>
                <input type="text" name="fruitName" id="fruitName" class="add-fruits" required>

                <label for="calories" class="add-fruits">Calories</label>
                <input type="text" name="calories" id="calories" class="add-fruits" required>

                <label for="fat" class="add-fruits">Fat</label>
                <input type="text" name="fat" id="fat" class="add-fruits" required>

                <label for="sugar" class="add-fruits">Sugar</label>
                <input type="text" name="sugar" id="sugar" class="add-fruits" required>

                <label for="carbs" class="add-fruits">Carbs</label>
                <input type="text" name="carbs" id="carbs" class="add-fruits" required>

                <label for="protein" class="add-fruits">Protein</label>
                <input type="text" name="protein" id="protein" class="add-fruits" required>
                <!-- submit new fruit -->
                <input type="submit" value="SUBMIT" id="submit">

            </form>
        </div>
    </div>

    <!-- append the "cards" selected from dropdown list -->
    <div id="fruitsPickedDiv">

    </div>

</body>
</html>
