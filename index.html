<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Nutrition App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="headingDiv">
        <h1>Fruit Nutrition App</h1>
        <p>Choose a fruit to display the nutritional information.</p>
    </div>

    <div id="formDiv">
        <form action="#" method="POST" id="selectFruitForm">
        <!-- create dropdown list box control with select element -->
        <select name="fruitList" id="fruitList"></select>
        <!-- create submit button -->
        <input type="submit" value="Select fruit" id="fruitSelectButton">
        <!-- create add new fruit button -->
        <button type="button" id="addNewFruit">Add new fruit</button>
        <!-- create clear button -->
        <button type="button" id="clearButton">Clear selections</button>    
        
        </form>
    </div>

    <div id="addFruitsWrapper">
        <div id="addFruitsDiv">
            <form action="#" method="POST" id="addFruitsForm">
                
                <label for="fruitName" class="add-fruits">Fruit Name</label>
                <input type="text" name="fruitName" id="fruitName" class="add-fruits" required>

                <label for="calories" class="add-fruits">Calories</label>
                <input type="text" name="calories" id="calories" class="add-fruits">

                <label for="fat" class="add-fruits">Fat</label>
                <input type="text" name="fat" id="fat" class="add-fruits">

                <label for="sugar" class="add-fruits">Sugar</label>
                <input type="text" name="sugar" id="sugar" class="add-fruits">

                <label for="carbs" class="add-fruits">Carbs</label>
                <input type="text" name="carbs" id="carbs" class="add-fruits">

                <label for="protein" class="add-fruits">Protein</label>
                <input type="text" name="protein" id="protein" class="add-fruits">
                <!-- submit new fruit -->
                <input type="submit" value="submit" id="submit">

            </form>
        </div>
    </div>

    <!-- append the "cards" selected from dropdown list -->
    <div id="fruitsPickedDiv">

    </div>



</body>
</html>
